<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECCN Classifier AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="background-globes">
        <div class="globe globe-1"></div>
        <div class="globe globe-2"></div>
    </div>

    <main class="container">
        <header>
            <div class="badge">AI-Powered Compliance</div>
            <h1>ECCN Classifier</h1>
            <p class="subtitle">Instantly classify products with export control regulations using RAG + LLM intelligence.</p>
        </header>

        <section class="classifier-card glass">
            <div class="input-group">
                <label for="productText">Product Description</label>
                <textarea id="productText" placeholder="Describe your product specs, frequency, materials, etc. (e.g., 'High-performance integrated circuit for radar applications...')"></textarea>
            </div>
            
            <div class="actions">
                <button id="classifyBtn" class="primary-btn">
                    <span class="btn-text">Classify Product</span>
                    <span class="loader hidden"></span>
                </button>
            </div>
        </section>

        <section id="resultSection" class="result-card glass hidden">
            <div class="result-header">
                <div class="code-display">
                    <span class="label">Predicted ECCN</span>
                    <h2 id="eccnCode">---</h2>
                </div>
                <div class="confidence-display">
                    <span class="label">Confidence</span>
                    <div class="confidence-bar-bg">
                        <div id="confidenceBar" class="confidence-bar-fill" style="width: 0%"></div>
                    </div>
                    <span id="confidenceValue">0%</span>
                </div>
            </div>
            
            <div class="reasoning-box">
                <h3>Reasoning Analysis</h3>
                <p id="reasoningText">Analysis will appear here...</p>
            </div>
        </section>
    </main>

    <script src="/static/script.js"></script>
</body>
</html>
